<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <header class="flex-justify-between spacing-bottom">
      <div class="header-left">
        <img src="src/img/youtube-icon.svg" alt="youtube-icon" /> <span>Youtube</span>
      </div>

      <div class="header-right spacing-bottom">
        <img src="src/img/youtube-menu.svg" alt="youtube-menu" />
        <img src="src/img/youtube-search.svg" alt="youtube-search" />
      </div>
    </header>
    <section class="player spacing-bottom">
      <video controls>
        <source src="src/video/youtube-dummy-video.mp4" type="video/mp4" />
      </video>
    </section>
    <section class="main spacing-bottom">
      <div class="main-top spacing-bottom">
        <div class="main-top__tags spacing-bottom">
          <span class="main-top__tag">#코딩</span>
          <span class="main-top__tag">#프론트엔드</span>
          <span class="main-top__tag">#스터디</span>
        </div>
        <div class="main-top__title spacing-bottom">
          <span>제목</span>
          <button>더보기</button>
        </div>
        <div class="main-top__date">
          <span class="main-top_views">1M views</span>
          <span class="main-top_views">1 month ago</span>
        </div>
      </div>
      <div class="main-functions flex-justify-between spacing-bottom">
        <span class="main-funtions-container">
          <img src="src/img/youtube-mislike.svg" alt="youtube-mislike" />
          <div>1K</div>
        </span>
        <span class="main-funtions-container">
          <img src="src/img/youtube-like.svg" alt="youtube-like" />
          <div>0</div></span
        >
        <span class="main-funtions-container">
          <img src="src/img/youtube-share.svg" alt="youtube-like" />
          <div>Share</div></span
        >
        <span class="main-funtions-container">
          <img src="src/img/youtube-plus.svg" alt="youtube-plus" />
          <div>Save</div></span
        >
        <span class="main-funtions-container">
          <img src="src/img/youtube-report.svg" alt="youtube-report" />
          <div>Report</div></span
        >
      </div>
      <div class="main-profile flex-justify-between">
        <div class="main-profile-name">
          <img src="src/img/youtube-profile.svg" alt="youtube-profile" />
          <span>손재훈의 Youtube</span>
        </div>
        <div class="main-profile-subscribe">subscibe</div>
      </div>
    </section>
    <section class="upNext">
      <p>UpNext</p>
      <div class="upNext-container d-flex spacing-bottom">
        <div class="upNext-img-container spacing-right">
          <img src="src/img/kyouka.jpg" alt="youtube-profile-kyouka" />
        </div>
        <div class="upNext-text-container spacing-right">
          <div class="upNext-text-title spacing-bottom">클론코딩 유투브 사이트 따라만들기</div>
          <div class="upNext-text-subTitle spacing-bottom">손재훈</div>
          <div class="upNext-text-views">1M views</div>
        </div>
        <button class="upNext-button">더보기</button>
      </div>
      <div class="upNext-container d-flex spacing-bottom">
        <div class="upNext-img-container spacing-right">
          <img src="src/img/kyouka.jpg" alt="youtube-profile-kyouka" />
        </div>
        <div class="upNext-text-container spacing-right">
          <div class="upNext-text-title spacing-bottom">클론코딩 유투브 사이트 따라만들기</div>
          <div class="upNext-text-subTitle spacing-bottom">손재훈</div>
          <div class="upNext-text-views">1M views</div>
        </div>
        <button class="upNext-button">더보기</button>
      </div>
      <div class="upNext-container d-flex">
        <div class="upNext-img-container spacing-right">
          <img src="src/img/kyouka.jpg" alt="youtube-profile-kyouka" />
        </div>
        <div class="upNext-text-container spacing-right">
          <div class="upNext-text-title spacing-bottom">클론코딩 유투브 사이트 따라만들기</div>
          <div class="upNext-text-subTitle spacing-bottom">손재훈</div>
          <div class="upNext-text-views">1M views</div>
        </div>
        <button class="upNext-button">더보기</button>
      </div>
    </section>
  </body>
</html>
